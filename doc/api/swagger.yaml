paths:
  /authenticate:
    post:
      consumes:
      - application/json
      operationId: authenticate
      parameters:
      - description: loginRequest of user
        in: body
        name: inputUser
        required: true
        schema:
          $ref: '#/definitions/user.loginRequest'
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: JSON web token, success status, message and authenticated user
            object
          schema:
            $ref: '#/definitions/docs.ResponseAuthenticate'
            type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/docs.ResponseError'
            type: object
        "500":
          description: Internal server error.
          schema:
            $ref: '#/definitions/docs.ResponseError'
            type: object
      summary: Authentication for user
      tags:
      - authentication
  /configs:
