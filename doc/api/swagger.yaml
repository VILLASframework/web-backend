basePath: /api/v2
definitions:
  dashboard.addDashboardRequest:
    properties:
      dashboard:
        $ref: '#/definitions/dashboard.validNewDashboard'
        type: object
    type: object
  dashboard.updateDashboardRequest:
    properties:
      dashboard:
        $ref: '#/definitions/dashboard.validUpdatedDashboard'
        type: object
    type: object
  dashboard.validNewDashboard:
    properties:
      Grid:
        type: integer
      Name:
        type: string
      ScenarioID:
        type: integer
    required:
    - Grid
    - Name
    - ScenarioID
    type: object
  dashboard.validUpdatedDashboard:
    properties:
      grid:
        type: integer
      name:
        type: string
    type: object
  database.Dashboard:
    properties:
      grid:
        description: Grid of dashboard
        type: integer
      id:
        type: integer
      name:
        description: Name of dashboard
        type: string
      scenarioID:
        description: ID of scenario to which dashboard belongs
        type: integer
    type: object
  database.File:
    properties:
      date:
        description: Last modification time of file
        type: string
      id:
        type: integer
      imageHeight:
        description: Height of image (only needed in case of image)
        type: integer
      imageWidth:
        description: Width of image (only needed in case of image)
        type: integer
      name:
        description: Name of file
        type: string
      simulationModelID:
        description: ID of model to which file belongs
        type: integer
      size:
        description: Size of file (in byte)
        type: integer
      type:
        description: Type of file (MIME type)
        type: string
      widgetID:
        description: ID of widget to which file belongs
        type: integer
    type: object
  database.Scenario:
    properties:
      id:
        type: integer
      name:
        description: Name of scenario
        type: string
      running:
        description: Running state of scenario
        type: boolean
      startParameters:
        description: Start parameters of scenario as JSON
        type: string
    type: object
  database.Signal:
    properties:
      direction:
        description: Direction of the signal (in or out)
        type: string
      id:
        type: integer
      index:
        description: Index of the Signal in the mapping
        type: integer
      name:
        description: Name of Signal
        type: string
      simulationModelID:
        description: ID of simulation model
        type: integer
      unit:
        description: Unit of Signal
        type: string
    type: object
  database.SimulationModel:
    properties:
      id:
        type: integer
      inputLength:
        description: Number of input signals
        type: integer
      name:
        description: Name of simulation model
        type: string
      outputLength:
        description: Number of output signals
        type: integer
      scenarioID:
        description: ID of Scenario to which simulation model belongs
        type: integer
      simulatorID:
        description: ID of simulator associated with simulation model
        type: integer
      startParameters:
        description: Start parameters of simulation model as JSON
        type: string
    type: object
  database.Simulator:
    properties:
      host:
        description: Host if the simulator
        type: string
      id:
        type: integer
      modelType:
        description: Model type supported by the simulator
        type: string
      properties:
        description: Properties of simulator as JSON string
        type: string
      rawProperties:
        description: Raw properties of simulator as JSON string
        type: string
      state:
        description: State of the simulator
        type: string
      stateUpdateAt:
        description: Time of last state update
        type: string
      uptime:
        description: Uptime of the simulator
        type: integer
      uuid:
        description: UUID of the simulator
        type: string
    type: object
  database.User:
    properties:
      active:
        description: Indicating status of user (false means user is inactive and should
          not be able to login)
        type: boolean
      id:
        type: integer
      mail:
        description: Mail of user
        type: string
      role:
        description: Role of user
        type: string
      username:
        description: Username of user
        type: string
    type: object
  database.Widget:
    properties:
      customProperties:
        description: Custom properties of widget as JSON string
        type: string
      dashboardID:
        description: ID of dashboard to which widget belongs
        type: integer
      height:
        description: Height of widget
        type: integer
      id:
        type: integer
      isLocked:
        description: Locked state of widget
        type: boolean
      minHeight:
        description: Minimal height of widget
        type: integer
      minWidth:
        description: Minimal width of widget
        type: integer
      name:
        description: Name of widget
        type: string
      type:
        description: Type of widget
        type: string
      width:
        description: Width of widget
        type: integer
      x:
        description: X position of widget
        type: integer
      "y":
        description: Y position of widget
        type: integer
      z:
        description: Z position of widget
        type: integer
    type: object
  docs.ResponseAuthenticate:
    properties:
      message:
        type: string
      success:
        type: boolean
      token:
        type: string
      user:
        $ref: '#/definitions/database.User'
        type: object
    type: object
  docs.ResponseDashboard:
    properties:
      dashboard:
        $ref: '#/definitions/database.Dashboard'
        type: object
    type: object
  docs.ResponseDashboards:
    properties:
      dashboards:
        items:
          $ref: '#/definitions/database.Dashboard'
        type: array
    type: object
  docs.ResponseError:
    properties:
      message:
        type: string
      success:
        type: boolean
    type: object
  docs.ResponseFile:
    properties:
      file:
        $ref: '#/definitions/database.File'
        type: object
    type: object
  docs.ResponseFiles:
    properties:
      files:
        items:
          $ref: '#/definitions/database.File'
        type: array
    type: object
  docs.ResponseScenario:
    properties:
      scenario:
        $ref: '#/definitions/database.Scenario'
        type: object
    type: object
  docs.ResponseScenarios:
    properties:
      scenarios:
        items:
          $ref: '#/definitions/database.Scenario'
        type: array
    type: object
  docs.ResponseSignal:
    properties:
      signal:
        $ref: '#/definitions/database.Signal'
        type: object
    type: object
  docs.ResponseSignals:
    properties:
      signals:
        items:
          $ref: '#/definitions/database.Signal'
        type: array
    type: object
  docs.ResponseSimulationModel:
    properties:
      model:
        $ref: '#/definitions/database.SimulationModel'
        type: object
    type: object
  docs.ResponseSimulationModels:
    properties:
      models:
        items:
          $ref: '#/definitions/database.SimulationModel'
        type: array
    type: object
  docs.ResponseSimulator:
    properties:
      simulator:
        $ref: '#/definitions/database.Simulator'
        type: object
    type: object
  docs.ResponseSimulators:
    properties:
      simulators:
        items:
          $ref: '#/definitions/database.Simulator'
        type: array
    type: object
  docs.ResponseUser:
    properties:
      user:
        $ref: '#/definitions/database.User'
        type: object
    type: object
  docs.ResponseUsers:
    properties:
      users:
        items:
          $ref: '#/definitions/database.User'
        type: array
    type: object
  docs.ResponseWidget:
    properties:
      widget:
        $ref: '#/definitions/database.Widget'
        type: object
    type: object
  docs.ResponseWidgets:
    properties:
      widgets:
        items:
          $ref: '#/definitions/database.Widget'
        type: array
    type: object
  scenario.addScenarioRequest:
    properties:
      scenario:
        $ref: '#/definitions/scenario.validNewScenario'
        type: object
    type: object
  scenario.updateScenarioRequest:
    properties:
      scenario:
        $ref: '#/definitions/scenario.validUpdatedScenario'
        type: object
    type: object
  scenario.validNewScenario:
    properties:
      Name:
        type: string
      Running:
        type: boolean
      StartParameters:
        type: string
    required:
    - Name
    - StartParameters
    type: object
  scenario.validUpdatedScenario:
    properties:
      Name:
        type: string
      Running:
        type: boolean
      StartParameters:
        type: string
    type: object
  signal.addSignalRequest:
    properties:
      signal:
        $ref: '#/definitions/signal.validNewSignal'
        type: object
    type: object
  signal.updateSignalRequest:
    properties:
      signal:
        $ref: '#/definitions/signal.validUpdatedSignal'
        type: object
    type: object
  signal.validNewSignal:
    properties:
      Direction:
        type: string
      Index:
        type: integer
      Name:
        type: string
      SimulationModelID:
        type: integer
      Unit:
        type: string
    required:
    - Direction
    - Index
    - Name
    - SimulationModelID
    type: object
  signal.validUpdatedSignal:
    properties:
      Index:
        type: integer
      Name:
        type: string
      Unit:
        type: string
    type: object
  simulationmodel.addSimulationModelRequest:
    properties:
      model:
        $ref: '#/definitions/simulationmodel.validNewSimulationModel'
        type: object
    type: object
  simulationmodel.updateSimulationModelRequest:
    properties:
      model:
        $ref: '#/definitions/simulationmodel.validUpdatedSimulationModel'
        type: object
    type: object
  simulationmodel.validNewSimulationModel:
    properties:
      Name:
        type: string
      ScenarioID:
        type: integer
      SimulatorID:
        type: integer
      StartParameters:
        type: string
    required:
    - Name
    - ScenarioID
    - SimulatorID
    - StartParameters
    type: object
  simulationmodel.validUpdatedSimulationModel:
    properties:
      Name:
        type: string
      SimulatorID:
        type: integer
      StartParameters:
        type: string
    type: object
  simulator.addSimulatorRequest:
    properties:
      simulator:
        $ref: '#/definitions/simulator.validNewSimulator'
        type: object
    type: object
  simulator.updateSimulatorRequest:
    properties:
      simulator:
        $ref: '#/definitions/simulator.validUpdatedSimulator'
        type: object
    type: object
  simulator.validNewSimulator:
    properties:
      Host:
        type: string
      Modeltype:
        type: string
      Properties:
        type: string
      State:
        type: string
      UUID:
        type: string
    required:
    - Host
    - Modeltype
    - Properties
    - UUID
    type: object
  simulator.validUpdatedSimulator:
    properties:
      Host:
        type: string
      Modeltype:
        type: string
      Properties:
        type: string
      State:
        type: string
      UUID:
        type: string
    type: object
  user.addUserRequest:
    properties:
      user:
        $ref: '#/definitions/user.validNewUser'
        type: object
    type: object
  user.loginRequest:
    properties:
      Password:
        type: string
      Username:
        type: string
    required:
    - Password
    - Username
    type: object
  user.updateUserRequest:
    properties:
      user:
        $ref: '#/definitions/user.validUpdatedRequest'
        type: object
    type: object
  user.validNewUser:
    properties:
      Mail:
        type: string
      Password:
        type: string
      Role:
        type: string
      Username:
        type: string
    required:
    - Mail
    - Password
    - Role
    - Username
    type: object
  user.validUpdatedRequest:
    properties:
      Active:
        type: string
      Mail:
        type: string
      OldPassword:
        type: string
      Password:
        type: string
      Role:
        type: string
      Username:
        type: string
    type: object
  widget.addWidgetRequest:
    properties:
      widget:
        $ref: '#/definitions/widget.validNewWidget'
        type: object
    type: object
  widget.updateWidgetRequest:
    properties:
      widget:
        $ref: '#/definitions/widget.validUpdatedWidget'
        type: object
    type: object
  widget.validNewWidget:
    properties:
      CustomProperties:
        type: string
      DashboardID:
        type: integer
      Height:
        type: integer
      IsLocked:
        type: boolean
      MinHeight:
        type: integer
      MinWidth:
        type: integer
      Name:
        type: string
      Type:
        type: string
      Width:
        type: integer
      X:
        type: integer
      "Y":
        type: integer
      Z:
        type: integer
    required:
    - DashboardID
    - Height
    - Name
    - Type
    - Width
    type: object
  widget.validUpdatedWidget:
    properties:
      CustomProperties:
        type: string
      Height:
        type: integer
      IsLocked:
        type: boolean
      MinHeight:
        type: integer
      MinWidth:
        type: integer
      Name:
        type: string
      Type:
        type: string
      Width:
        type: integer
      X:
        type: integer
      "Y":
        type: integer
      Z:
        type: integer
    type: object
host: localhost:4000
info:
  contact:
    email: sonja.happ@eonerc.rwth-aachen.de
    name: Sonja Happ
  description: |-
    This is the VILLASweb Backend API v2.0.
    Parts of this API are still in development. Please check https://git.rwth-aachen.de/acs/public/villas/web-backend-go for more information.
  license:
    name: GNU GPL 3.0
    url: http://www.gnu.de/documents/gpl-3.0.en.html
  title: VILLASweb Backend API
  version: "2.0"
paths:
  /authenticate:
    post:
      consumes:
      - application/json
      operationId: authenticate
      parameters:
      - description: loginRequest of user
        in: body
        name: inputUser
        required: true
        schema:
          $ref: '#/definitions/user.loginRequest'
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: JSON web token, success status, message and authenticated user
            object
          schema:
            $ref: '#/definitions/docs.ResponseAuthenticate'
            type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/docs.ResponseError'
            type: object
        "500":
          description: Internal server error.
          schema:
            $ref: '#/definitions/docs.ResponseError'
            type: object
      summary: Authentication for user
      tags:
      - authentication
  /dashboards:
    get:
      operationId: getDashboards
      parameters:
      - description: Authorization token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Scenario ID
        in: query
        name: scenarioID
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Dashboards which belong to scenario
          schema:
            $ref: '#/definitions/docs.ResponseDashboards'
            type: object
        "404":
          description: Not found
          schema:
            $ref: '#/definitions/docs.ResponseError'
            type: object
        "422":
          description: Unprocessable entity
          schema:
            $ref: '#/definitions/docs.ResponseError'
            type: object
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/docs.ResponseError'
            type: object
      summary: Get all dashboards of scenario
      tags:
      - dashboards
    post:
      consumes:
      - application/json
      operationId: addDashboard
      parameters:
      - description: Authorization token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Dashboard to be added incl. ID of Scenario
        in: body
        name: inputDab
        required: true
        schema:
          $ref: '#/definitions/dashboard.addDashboardRequest'
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: Dashboard that was added
          schema:
            $ref: '#/definitions/docs.ResponseDashboard'
            type: object
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/docs.ResponseError'
            type: object
        "404":
          description: Not found
          schema:
            $ref: '#/definitions/docs.ResponseError'
            type: object
        "422":
          description: Unprocessable entity
          schema:
            $ref: '#/definitions/docs.ResponseError'
            type: object
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/docs.ResponseError'
            type: object
      summary: Add a dashboard to a scenario
      tags:
      - dashboards
  /dashboards/{dashboardID}:
    delete:
      operationId: deleteDashboard
      parameters:
      - description: Authorization token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Dashboard ID
        in: path
        name: dashboardID
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Dashboard that was deleted
          schema:
            $ref: '#/definitions/docs.ResponseDashboard'
            type: object
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/docs.ResponseError'
            type: object
        "404":
          description: Not found
          schema:
            $ref: '#/definitions/docs.ResponseError'
            type: object
        "422":
          description: Unprocessable entity
          schema:
            $ref: '#/definitions/docs.ResponseError'
            type: object
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/docs.ResponseError'
            type: object
      summary: Delete a dashboard
      tags:
      - dashboards
    get:
      operationId: getDashboard
      parameters:
      - description: Authorization token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Dashboard ID
        in: path
        name: dashboardID
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Dashboard that was requested
          schema:
            $ref: '#/definitions/docs.ResponseDashboard'
            type: object
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/docs.ResponseError'
            type: object
        "404":
          description: Not found
          schema:
            $ref: '#/definitions/docs.ResponseError'
            type: object
        "422":
          description: Unprocessable entity
          schema:
            $ref: '#/definitions/docs.ResponseError'
            type: object
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/docs.ResponseError'
            type: object
      summary: Get a dashboard
      tags:
      - dashboards
    put:
      consumes:
      - application/json
      operationId: updateDashboard
      parameters:
      - description: Authorization token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Dashboard to be updated
        in: body
        name: inputDab
        required: true
        schema:
          $ref: '#/definitions/dashboard.updateDashboardRequest'
          type: object
      - description: Dashboard ID
        in: path
        name: dashboardID
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Dashboard that was updated
          schema:
            $ref: '#/definitions/docs.ResponseDashboard'
            type: object
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/docs.ResponseError'
            type: object
        "404":
          description: Not found
          schema:
            $ref: '#/definitions/docs.ResponseError'
            type: object
        "422":
          description: Unprocessable entity
          schema:
            $ref: '#/definitions/docs.ResponseError'
            type: object
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/docs.ResponseError'
            type: object
      summary: Update a dashboard
      tags:
      - dashboards
  /files:
    get:
      operationId: getFiles
      parameters:
      - description: Authorization token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Set to model for files of model, set to widget for files of widget
        in: query
        name: objectType
        required: true
        type: string
      - description: ID of either model or widget of which files are requested
        in: query
        name: objectID
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Files which belong to simulation model or widget
          schema:
            $ref: '#/definitions/docs.ResponseFiles'
            type: object
        "404":
          description: Not found
          schema:
            $ref: '#/definitions/docs.ResponseError'
            type: object
        "422":
          description: Unprocessable entity
          schema:
            $ref: '#/definitions/docs.ResponseError'
            type: object
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/docs.ResponseError'
            type: object
      summary: Get all files of a specific model or widget
      tags:
      - files
    post:
      consumes:
      - text/plain
      - image/png
      - image/jpeg
      - image/gif
      - model/x-cim
      - model/x-cim.zip
      operationId: addFile
      parameters:
      - description: Authorization token
        in: header
        name: Authorization
        required: true
        type: string
      - description: File to be uploaded
        in: formData
        name: inputFile
        required: true
        type: file
      - description: Set to model for files of model, set to widget for files of widget
        in: query
        name: objectType
        required: true
        type: string
      - description: ID of either model or widget of which files are requested
        in: query
        name: objectID
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: File that was added
          schema:
            $ref: '#/definitions/docs.ResponseFile'
            type: object
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/docs.ResponseError'
            type: object
        "404":
          description: Not found
          schema:
            $ref: '#/definitions/docs.ResponseError'
            type: object
        "422":
          description: Unprocessable entity
          schema:
            $ref: '#/definitions/docs.ResponseError'
            type: object
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/docs.ResponseError'
            type: object
      summary: Add a file to a specific model or widget
      tags:
      - files
  /files/{fileID}:
    delete:
      operationId: deleteFile
      parameters:
      - description: Authorization token
        in: header
        name: Authorization
        required: true
        type: string
      - description: ID of the file to update
        in: path
        name: fileID
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: File that was deleted
          schema:
            $ref: '#/definitions/docs.ResponseFile'
            type: object
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/docs.ResponseError'
            type: object
        "404":
          description: Not found
          schema:
            $ref: '#/definitions/docs.ResponseError'
            type: object
        "422":
          description: Unprocessable entity
          schema:
            $ref: '#/definitions/docs.ResponseError'
            type: object
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/docs.ResponseError'
            type: object
      summary: Delete a file
      tags:
      - files
    get:
      operationId: getFile
      parameters:
      - description: Authorization token
        in: header
        name: Authorization
        required: true
        type: string
      - description: ID of the file to download
        in: path
        name: fileID
        required: true
        type: integer
      produces:
      - text/plain
      - image/png
      - image/jpeg
      - image/gif
      - model/x-cim
      - model/x-cim.zip
      responses:
        "200":
          description: File that was requested
          schema:
            $ref: '#/definitions/docs.ResponseFile'
            type: object
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/docs.ResponseError'
            type: object
        "404":
          description: Not found
          schema:
            $ref: '#/definitions/docs.ResponseError'
            type: object
        "422":
          description: Unprocessable entity
          schema:
            $ref: '#/definitions/docs.ResponseError'
            type: object
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/docs.ResponseError'
            type: object
      summary: Download a file
      tags:
      - files
    put:
      consumes:
      - text/plain
      - image/png
      - image/jpeg
      - image/gif
      - model/x-cim
      - model/x-cim.zip
      operationId: updateFile
      parameters:
      - description: Authorization token
