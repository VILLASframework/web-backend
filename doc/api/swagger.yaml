        name: scenarioID
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Component configurations which belong to scenario
          schema:
            $ref: '#/definitions/docs.ResponseConfigs'
            type: object
        "404":
          description: Not found
          schema:
            $ref: '#/definitions/docs.ResponseError'
            type: object
        "422":
          description: Unprocessable entity
          schema:
            $ref: '#/definitions/docs.ResponseError'
            type: object
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/docs.ResponseError'
            type: object
      summary: Get all component configurations of scenario
      tags:
      - component-configurations
    post:
      consumes:
      - application/json
      operationId: addConfig
      parameters:
      - description: Authorization token
        in: header
        name: Authorization
        required: true
        type: string
      - description: component configuration to be added incl. IDs of scenario and
          IC
        in: body
        name: inputConfig
        required: true
