services:
  - postgres:latest
  - rabbitmq:latest

variables:
  DOCKER_IMAGE: ${CI_REGISTRY}/acs/public/villas/web-backend-go
  DOCKER_IMAGE_DEV: ${CI_REGISTRY}/acs/public/villas/web-backend-go/dev
  POSTGRES_DB: testvillasdb
  POSTGRES_USER: villas
  POSTGRES_PASSWORD: villas
  POSTGRES_HOST: postgres
  RABBITMQ_DEFAULT_USER: villas
  RABBITMQ_DEFAULT_PASS: villas
  AMQPURL: 'amqp://villas:villas@rabbitmq:5672'
  PORT: 4000

stages:
  - prepare
  - build
  - test
  - deploy

# Stage: prepare
##############################################################################

# Build docker images
prepare:redoc:
  stage: prepare
  script:
    - docker build -f doc/api/Dockerfile -t redoc .
  tags:
    - shell
    - linux

# Stage: build
##############################################################################

build:backend:
  stage: build
  tags:
    - docker
  image: golang:1.12.9-buster
  script:
    - go mod tidy
    - go install github.com/swaggo/swag/cmd/swag
    - swag init -p pascalcase -g "start.go" -o "./doc/api/"
    - go build
  artifacts:
    paths:
      - doc/api/swagger.json
      - doc/api/docs.go

build:docker:
  stage: build
  tags:
    - shell
    - linux
  script:
    - docker build -t ${DOCKER_IMAGE} .


# Stage: test
##############################################################################

test:apidoc:
  stage: test
  tags:
    - docker
  image: redoc
  script:
    - cd doc/api
    - redoc-cli bundle --cdn --title "VILLASweb Backend API Documentation" --output index.html swagger.json
  dependencies:
    - build:backend
  artifacts:
    paths:
      - doc/api/index.html
      - doc/api/swagger.json

test:gotest:
  stage: test
  variables:
    DB_NAME: ${POSTGRES_DB}
    DB_HOST: ${POSTGRES_HOST}
    DB_USER: ${POSTGRES_USER}
    DB_PASS: ${POSTGRES_PASSWORD}
    AMQP_URL: ${AMQPURL}
    MODE: test
  tags:
    - docker
  image: golang:1.12.9-buster
  script:
    - go mod tidy
    - go test $(go list ./... )
       -p 1
       -covermode=count
       -coverprofile ./testcover.txt
    - go tool cover -func=testcover.txt
  dependencies:
    - build:backend

test:database:
  stage: test
  variables:
    TEST_FOLDER: database
    MODE: test
    DB_NAME: ${POSTGRES_DB}
    DB_HOST: ${POSTGRES_HOST}
    DB_USER: ${POSTGRES_USER}
    DB_PASS: ${POSTGRES_PASSWORD}
  tags:
    - docker
  image: golang:1.12.9-buster
  script:
    - go mod tidy
    - cd ${TEST_FOLDER}
    - go test -v
  dependencies:
    - build:backend

test:scenario:
  extends: test:database
  variables:
    TEST_FOLDER: routes/scenario

test:simulationmodel:
  extends: test:scenario
  variables:
    TEST_FOLDER: routes/simulationmodel

test:signal:
  extends: test:database
  variables:
    TEST_FOLDER: routes/signal

test:dashboard:
  extends: test:database
  variables:
    TEST_FOLDER: routes/dashboard

test:widget:
  extends: test:database
  variables:
    TEST_FOLDER: routes/widget

test:simulator:
  extends: test:database
  variables:
    TEST_FOLDER: routes/simulator

test:file:
  extends: test:database
  variables:
    TEST_FOLDER: routes/file

test:user:
  extends: test:database
  variables:
    TEST_FOLDER: routes/user

test:healthz:
  extends: test:database
  variables:
    TEST_FOLDER: routes/healthz
    AMQP_URL: ${AMQPURL}

# Stage: deploy
##############################################################################

deploy:docker:
  stage: deploy
  before_script:
    - docker login -u ${CI_REGISTRY_USER} -p ${CI_REGISTRY_PASSWORD} ${CI_REGISTRY}
  script:
    - docker push ${DOCKER_IMAGE}
  dependencies:
    - build:docker
  only:
    - master
  tags:
    - shell
    - linux

